<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="title">Etch-a-Sketch</div>

    <div id="menu">
      
        Brush Mode:
        <select name="mode" id="modePicker">
          <option value="bw">Black and White</option>
          <option value="rainbow">Rainbow</option>
        </select>
      
      <div>
        Columns: <input id="sizePickerX" type="text" name="sizeX" value="16" />
      </div>
      <div>
        Rows: <input id="sizePickerY" type="text" name="sizeY"  value="16"/>
      </div>

      <div>
        <button id="generateButton">Custom Generate!</button>
      </div>
      <div>
        <button id="resetButton">Make Squares</button>
      </div>
    </div>

    <div id="canvas"></div>
  </body>
  <script src="./script.js"></script>
</html>
